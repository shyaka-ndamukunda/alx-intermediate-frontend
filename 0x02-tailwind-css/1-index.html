<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic CSS Grid Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <header>
    <h1 class="text-2xl font-bold mb-4">Basic CSS Grid Layout</h1>
  </header>

  <main class="grid grid-cols-3 gap-4 md:grid-cols-1">
    <div class="bg-blue-200 p-4">Column 1</div>
    <div class="bg-blue-300 p-4">Column 2</div>
    <div class="bg-blue-400 p-4">Column 3</div>
  </main>
</body>
</html>
